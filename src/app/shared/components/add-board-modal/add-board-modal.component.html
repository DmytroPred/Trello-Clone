<form (ngSubmit)="addNewBoard()">
  <h2 mat-dialog-title>Add new board</h2>
  <mat-dialog-content class="container">
    <mat-form-field class="container__name-form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="boardName" type="text" maxlength="15" />
      <mat-error *ngIf="boardName.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-error class="container__custom-error" *ngIf="existBoardsNames.includes(boardName.value!)">
      <span>Board already exist</span>
    </mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="boardName.invalid || existBoardsNames.includes(boardName.value!)"
    >
      Create
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
