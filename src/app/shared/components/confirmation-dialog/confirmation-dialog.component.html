<mat-dialog-content>
  <h2 mat-dialog-title>{{ data.text }}</h2>
  <p>{{ data.subtext }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
