<form (ngSubmit)="addNewBoard()" [formGroup]="addBoardForm">
  <h2 mat-dialog-title>Add new board</h2>
  <mat-dialog-content class="container">
    <mat-form-field class="container_name-form-field" appearamce="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
      <mat-error *ngIf="addBoardForm.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="addBoardForm.invalid">
      Add
    </button>
  </mat-dialog-actions>
</form>
