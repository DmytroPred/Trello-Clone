<form (ngSubmit)="addNewBoard()">
  <h2 mat-dialog-title>Add new board</h2>
  <mat-dialog-content class="container">
    <mat-form-field class="container_name-form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="boardName" type="text" />
      <mat-error *ngIf="boardName.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="boardName.invalid"
    >
      Create
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
