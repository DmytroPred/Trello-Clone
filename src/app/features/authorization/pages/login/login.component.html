<app-load-spinner *ngIf="isLoading"></app-load-spinner>
<div class="form-container">
  <mat-card>
    <mat-toolbar color="primary" class="bg-dark">Login</mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="email" />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >{{ getNameErrorMessage('email') }}</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >{{ getNameErrorMessage('password') }}</mat-error
        >
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
